constraints:
  - "Products may have multiple categories, multiple subcategories, and multiple use_cases (multi-label)."
  - "Assign the most specific applicable use_case(s); add sibling use_cases if scope genuinely spans them."
  - "A label key equals the full path: CATEGORY.SUBCATEGORY.USE_CASE."

disambiguation:
  rules:
    - text: "If live streams or delivering VOD workflows, select Deliver.*"
    - text: "If recorded files or VOD after creation and before publishing, select Enrich.*"
    - text: "If creation / production but not live, select Create.*"
    - text: "If user discovery /interaction, select Engage.*"
    - text: "If product clearly fits multiple categories (like both live and file-based) allow multi-label."

